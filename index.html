<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="board">	
			<input type="text" class="result" value="Herpderp"></input>
			<div class="row head">
				<button class="clear" value="clear" >CLEAR</button>
				<button class="mult" value="mult" >*</button>
			</div>
			<div class="row bot">
				<button class="number" value="7" >7</button>
				<button class="number" value="8" >8</button>
				<button class="number" value="9" >9</button>
				<button class="add" value="add" >+</button>

			</div>
			<div class="row mid2">
				<button class="number" value="4" >4</button>
				<button class="number" value="5" >5</button>
				<button class="number" value="6" >6</button>
				<button class="minus" value="minus" >-</button>


			</div>
			<div class="row mid1">
				<button class="number" value="1" >1</button>
				<button class="number" value="2" >2</button>
				<button class="number" value="3" >3</button>
				<button class="div" value="div" >/</button>

			</div>
			<div class = "row top">
				<button class="number" value="0" >0</button>
				<button class="decimal" value="decimal" >.</button>
				<button class="neg" value="neg" >-</button>
				<button class="equals" value="equals" >=</button>
			</div>
		</div>

	<script src="script.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	</body>
</html>
